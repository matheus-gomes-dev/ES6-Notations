<!DOCTYPE html>
<html>
<head>
    <title>01 - Promises Intro</title>
</head>
<body>
</body>

<script>
    var defer = new Promise((resolve, reject) => {
        setTimeout(() => {
            if (true) {
                resolve('Hello! It works!');
            } else {
                reject('Error!');
            }
        }, 2000);
    });
    
    defer
        .then((data) => {
            console.log(data); //data = "Hello! It works!" ('resolve' was called)
            return 'foo';
        })
        .then((data) => console.log(data)) //data = "foo" (I can chain 'then' instructions)
        .catch((err) => console.log(err)); //'reject' is not called, so nothing is printed here

</script>
</html>
