<!DOCTYPE html>
<html>
<head>
    <title>03 - This with Arrow Function</title>
</head>
<body>

    <button id="btn">Make my sandwich!</button>
</body>

<script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function() {
            return `I want a sandwich with ${this.bread} bread and ${this.cheese} cheese!`;
        },

        make: function() {
            window.setTimeout(() => {
                console.log( this.prepare() ); //'this' references 'sandwich'
            }, 500);
        }

    };
    
    const btn = document.getElementById('btn');

    btn.addEventListener('click', function() { sandwich.make() });

</script>
</html>
