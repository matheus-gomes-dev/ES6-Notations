</body>

<script>

//spread operator is very usefull when I don't know 
//how many parameters my function will have:

function multiply(mult, ...args) {
    return args.map(arg => arg * mult);
}

console.log(multiply(5, 1, 2, 3, 4, 5, 6));

</script>
