<script>

	//I can change object's properties even if it is declared with const
	//It only can't be changed if I apply 'Object.freeze'

    const secretNumber = 28;
    
    const will = {
        name: 'Willian',
        age: 53
    };
    
    Object.freeze(will);
    
    will.age = 26;
    
    console.log(will);
</script>
