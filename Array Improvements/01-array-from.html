<!DOCTYPE html>
<html>
<head>
    <title>01 - Array.from</title>
</head>
<body>
    
    <ul id="list">
        <li>Willian</li>
        <li>Jonas</li>
        <li>Gabriel</li>
    </ul>

</body>

<script>
    // const text = 'Willian';
    // console.log(Array.from(text));
    
    const list = document.querySelectorAll('#list li'); //this is a NodeList variable
    const listArray = Array.from(list) //this is an array variable
    console.log(listArray);

    const names = listArray.map((name) => name.textContent); //now we can work with array functions

    console.log(names);

</script>
</html>
