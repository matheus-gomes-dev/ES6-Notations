    <title>01 - Shorthand Properties</title>
</head>
<body>
</body>

<script>
    let firstName = 'Willian';
    let surname = 'Justen';
    let age = 26;

    const person = {
        firstName,
        surname,
        age,

        hello() {
            console.log('Hello!')
        }
    };

    //person is equivalent to:
    
    // const person = {
    //     firstName: firstName,
    //     surname: surname,
    //     age: age,

    //     hello: function() {
    //         console.log('Hello!')
    //     }
    // };

    console.log(person);

    person.hello();

</script>
</html>
